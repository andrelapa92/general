<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Yahtzee - Dice Game</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span id="nav" class="navbar-brand mb-0" href="#">
            <img src="img/general.png" height="30" class="d-inline-block align-top" alt=""> Yahtzee - Dice Game
        </span>
    </nav>
    <div class="container">
        <div class="card mt-3 mb-3">
            <div class="card-header">
                <h6 id="text-instructions"></h6>
            </div>
            <div class="card-body">
                <div id="blocos" class="d-flex justify-content-around text-center">
                    <label for="chkbox1" class="fieldlabel">
                        <div id="dado-1" class="border rounded dados d-flex justify-content-center align-items-center">
                            <input type="checkbox" id="chkbox1" name="dicecheck" class="chkbox">
                            <img id="dado-img1" class="animate__animated" src="img/general.png" height="80">
                        </div>
                    </label>
                    <label for="chkbox2" class="fieldlabel">
                        <div id="dado-2" class="border rounded dados d-flex justify-content-center align-items-center">
                            <input type="checkbox" id="chkbox2" name="dicecheck" class="chkbox">
                            <img id="dado-img2" class="animate__animated" src="img/general.png" height="80">
                        </div>
                    </label>
                    <label for="chkbox3" class="fieldlabel">
                        <div id="dado-3" class="border rounded dados d-flex justify-content-center align-items-center">
                            <input type="checkbox" id="chkbox3" name="dicecheck" class="chkbox">
                            <img id="dado-img3" class="animate__animated" src="img/general.png" height="80">
                        </div>
                    </label>
                    <label for="chkbox4" class="fieldlabel">
                        <div id="dado-4" class="border rounded dados d-flex justify-content-center align-items-center">
                            <input type="checkbox" id="chkbox4" name="dicecheck" class="chkbox">
                            <img id="dado-img4" class="animate__animated" src="img/general.png" height="80">
                        </div>
                    </label>
                    <label for="chkbox5" class="fieldlabel">
                        <div id="dado-5" class="border rounded dados d-flex justify-content-center align-items-center">
                            <input type="checkbox" id="chkbox5" name="dicecheck" class="chkbox">
                            <img id="dado-img5" class="animate__animated" src="img/general.png" height="80">
                        </div>
                    </label>
                </div>
                <div class="text-center mb-2">
                    <button id="botao-jogar" type="button" class="btn btn-lg btn-primary mt-3" onclick="playdice()">
                        <i class="fas fa-spinner fa-spin" style="display:none;"></i>
                        <span class="btn-text">Jogar dados</span>
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <h3 class="text-center">Tabela de pontuação</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td id="score1">3</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id="score2">8</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="score3">6</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td id="score4">12</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td id="score5">20</td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td id="score6">24</td>
                        </tr>
                        <tr>
                            <th scope="row">Trinca</th>
                            <td id="scoretrinca">20</td>
                        </tr>
                        <tr>
                            <th scope="row">Quadra</th>
                            <td id="scorequadra">30</td>
                        </tr>
                        <tr>
                            <th scope="row">Full-house</th>
                            <td id="scorefullhouse">40</td>
                        </tr>
                        <tr>
                            <th scope="row">Sequência alta</th>
                            <td id="scoreseqalta">40</td>
                        </tr>
                        <tr>
                            <th scope="row">Sequência baixa</th>
                            <td id="scoreseqbaixa">45</td>
                        </tr>
                        <tr>
                            <th scope="row">General</th>
                            <td id="scoregeneral">60</td>
                        </tr>
                        <tr>
                            <th scope="row">Jogada aleatória</th>
                            <td id="scorealeatoria">20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="general.js"></script>

</html>
